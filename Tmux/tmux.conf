# Tmux Configuration with Sleek Modern Theme
# ================================
# PREFIX AND BASIC SETTINGS
# ================================
# Change prefix from Ctrl+B to Ctrl+A (like GNU Screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable 256 colors and true color support
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Reduce escape time for better vim experience
set -sg escape-time 0

# Enable focus events for vim
set -g focus-events on

# ================================
# KEY BINDINGS
# ================================
# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better pane splitting with memorable keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-h previous-window
bind -n M-l next-window

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Copy mode vim-like
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# ================================
# SLEEK MODERN THEME STATUS BAR
# ================================
# Status bar position and style
set -g status-position bottom
set -g status-justify left
set -g status-style "fg=#cdd6f4,bg=#1e1e2e"

# Window list styling - sleek minimal design
setw -g window-status-separator ""
setw -g window-status-style "fg=#6c7086,bg=default"
setw -g window-status-format " #I #W "

# Current window with rounded blue background
setw -g window-status-current-style "fg=#cdd6f4,bg=default,bold"
setw -g window-status-current-format " #I #W "

# Left side - session name with colorful gradient boxes
set -g status-left-length 100
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]#[fg=#cdd6f4,bg=#1e1e2e] "

# Right side - battery, time, date, hostname with modern styling
set -g status-right-length 150
set -g status-right "#[fg=#a6e3a1,bg=#1e1e2e]#[fg=#1e1e2e,bg=#a6e3a1] #{?#{==:#{battery_percentage},},100%,#{battery_percentage}} #[fg=#b4befe,bg=#a6e3a1]#[fg=#1e1e2e,bg=#b4befe] %H:%M #[fg=#94e2d5,bg=#b4befe]#[fg=#1e1e2e,bg=#94e2d5] %d %b #[fg=#f2cdcd,bg=#94e2d5]#[fg=#1e1e2e,bg=#f2cdcd,bold] #h "

# Pane borders
set -g pane-border-style "fg=#404040"
set -g pane-active-border-style "fg=#89b4fa"

# Messages
set -g message-style "fg=#000000,bg=#00aaff"
set -g message-command-style "fg=#000000,bg=#00aaff"

# Copy mode
set -g mode-style "fg=#000000,bg=#0080ff"

# ================================
# ADDITIONAL FEATURES
# ================================
# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Pane display time
set -g display-panes-time 2000

# Status update interval
set -g status-interval 5

# Aggressive resize
setw -g aggressive-resize on

# ================================
# PLUGIN SECTION (Optional)
# ================================
#
# # List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
#
# # Plugin settings
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'
#
# # Initialize TMUX plugin manager (keep this line at the very bottom)
if-shell '[ -f ~/.tmux/plugins/tpm/tpm ]' 'run "~/.tmux/plugins/tpm/tpm"'
